language: go

go:
  - 1.8.x

sudo: required

services:
  - docker

before_install:
  - sudo apt-get install -y libjpeg62 zlib1g libjbig2dec0 libjbig2dec0-dev libfreetype6 libpng12-0 ca-certificates
  # Temporary hack until we adjunst lazypdf to pull in its dependencies during build
  - go get github.com/Sirupsen/logrus && go get github.com/smartystreets/goconvey
  - mkdir -p ${GOPATH}/src/github.com/Nitro && (cd ${GOPATH}/src/github.com/Nitro && git clone -b mihaitodor/use-system-fonts https://github.com/Nitro/lazypdf.git) && (cd ${GOPATH}/src/github.com/Nitro/lazypdf && ./build)

install:
  - go get github.com/golang/dep/cmd/dep && dep ensure

script:
  - go test -v --timeout 30s `go list ./... | egrep -v "vendor/"` && go build
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "${TRAVIS_GO_VERSION::3}" == "${PRODUCTION_GO_VERSION}" ]; then
      echo "Building container gonitro/lazyraster:${TRAVIS_COMMIT::7}" &&
      cp lazyraster docker/ &&
      (cd docker && docker build -t lazyraster .) &&
      docker tag lazyraster gonitro/lazyraster:${TRAVIS_COMMIT::7} &&
      docker tag lazyraster gonitro/lazyraster:latest;
    fi

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - echo "Building on Go version ${TRAVIS_GO_VERSION} for branch ${TRAVIS_BRANCH}"
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "${TRAVIS_GO_VERSION::3}" == "${PRODUCTION_GO_VERSION}" ]; then
      echo "Pushing container gonitro/lazyraster:${TRAVIS_COMMIT::7}" &&
      docker push gonitro/lazyraster:${TRAVIS_COMMIT::7};
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "${TRAVIS_GO_VERSION::3}" == "${PRODUCTION_GO_VERSION}" ] && [ -z "${NO_PUSH_LATEST}" ]; then
      docker push gonitro/lazyraster:latest;
    fi

deploy:
  provider: releases

  api_key:
    secure: 

  file: lazyraster

  skip_cleanup: true

  on:
    repo: Nitro/lazyraster
    tags: true
    condition: ${TRAVIS_GO_VERSION::3} == ${PRODUCTION_GO_VERSION}
